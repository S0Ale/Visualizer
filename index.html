<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizer</title>

    <style>
      @import url('css/mainStyle.css');
    </style>

  </head>
  <body>
    <nav class="col-12 navbar layer1"></nav>
    <section class="col-12 mainSection layer1">
      <div class="col-12 colorLayer layer1"></div>

      <canvas id="canvas" class="layer2" width="1920" height="1080"></canvas>
      <input type="file" id="audioupload" accept="audio/*">

      <div class="playerSection">
        <div class="playerCont layer3">

          <div class="songImage"></div>
          <div class="songInfo"></div>

          <div id="audio-player">
            <div id="controls">
              <div class="progress">
                <button id="play" type="button" name="button"><i class="fa fa-play"></i></button>
                <span id="start-time" class="time">00:00</span>
                <div id="progressbar" class="ui-progressbar"></div>
                <span id="time" class="time">00:00</span>
              </div>
              <div class="volume">
                <button id="mute" type="button" name="button"><i class="fa fa-volume-up"></i></button>
                <div id="volume" class="ui-progressbar"></div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </section>

    <footer class="fluid layer1"></footer>

    <script src="https://kit.fontawesome.com/6de3b8484d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" crossorigin="anonymous"></script>

    <script type="module" src="javascript/main.js"></script>
  </body>
</html>
